{% extends 'base.html' %} 


{% block content %}

<h1>Categorical Quotations</h1>


<h3>Quote of the day</h3>

{% if quote.id %}

<blockquote class="content">
    <p>{{ quote.quote }}</p>
</blockquote>
<cite> 
    - {{ quote.author }}
</cite>

{% else %}

<section class="content">
    <p>
        <blockquote>
            "Nothing is trivial"
        </blockquote>
    </p>
    <cite>
        - Brandon Lee
    </cite>
</section>

{% endif %}


{% endblock %}
