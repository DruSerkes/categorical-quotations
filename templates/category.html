{% extends 'base.html' %} 


{% block content %}

<!-- # quote = {quote/author/category/id/background/title} -->


{% if quote.id %}

<h3>{{ quote.title }}</h3>

<section class="quote">

    <blockquote id="{{ quote.id }}" class="content">
        <p>
            "{{ quote.quote }}"
        </p>
        <cite> 
            -{{ quote.author }}
        </cite>
    </blockquote>

</section>

{% else  %}

<section class="content">
    <p>
        <blockquote>
            "Nothing is trivial"
        </blockquote>
    </p>
    <cite>
        - Brandon Lee
    </cite>
</section>

{% endif %}


{% endblock %}
